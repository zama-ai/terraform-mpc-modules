apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: kms-decentralized
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      nodeSelector:
        karpenter.sh/nodepool: zws-pool
      tolerations:
        - key: karpenter.sh/nodepool
          effect: NoSchedule
          operator: Equal
          value: zws-pool 



      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        